<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agriversity | Admin </title>
    <link rel="icon" href="../static/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <strong><h1 class="text-center text-success">Welcome to Admin-Contacts Panel</h1></strong>
  <div class="text-center">
    <a href="/logout" class="btn text-center btn-danger">Logout</a>
  </div>
  <br>
  <div class="text-center">
    <a href="/email" class="btn text-center btn-primary">Emails</a>
  </div>
  <br>
  <div class="container-fluid row">
    {% for item in all_entries.each() %}
    <div class="card mx-2" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.val()['username']}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{item.val()['email']}}</h6>
    <a class="btn btn-primary" href="/responses/{{ item.key() }}" class="card-link">Details</a>
  </div>
</div>
    {% endfor %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
