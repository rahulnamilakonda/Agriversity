<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Agriversity | Responses </title>
    <link href="../static/images/logo.png" rel="icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<strong><h1 class="text-center text-success">Response of {{ data['username'] }} - and his id {{ pushkey }}</h1></strong>
<div class="container-fluid row">
    <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput1">Email address</label>
        <input value="{{ data['email'] }}" class="form-control" id="exampleFormControlInput1" type="text" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput2">Name</label>
        <input value="{{ data['username'] }}" class="form-control" id="exampleFormControlInput2" type="text" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput3">phonenumber</label>
        <input value="{{ data['phone'] }}" class="form-control" id="exampleFormControlInput3" type="text" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleFormControlInput4">Company</label>
        <input value="{{ data['company'] }}" class="form-control" id="exampleFormControlInput4" type="text" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleFormControlTextarea1">Message</label>
        <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3" disabled>{{ data['message'] }}</textarea>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
